<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reto3.css">
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <body>
      <div class="main-container">

        <!-- Header starts -->
        <header class="header">
          <h1>devfinder</h1>
          <div class="modes">
            <p>LIGHT</p>
            <img src="assets/icon-sun.svg" alt="Light icon">
          </div>
        </header>
        <!-- Header ends -->

        <!-- Search section starts -->
        <div class="search">
          <img src="assets/icon-search.svg" alt="Search icon">
          <input type="text" placeholder="Search GitHub username...">
          <button class="search-btn">Search</button>
        </div>
        <!-- Search section ends -->

        <!-- Profile section starts -->
        <div class="profile">

          <div class="top">
            <div class="profile-info">
              <img src="assets/octocat.jpg" alt="profile picture">
              <div class="profile-content">
                <h2>The Octocat</h2>
                <h3>@octocat</h3>
                <p>This profile has no bio.</p>
              </div>
            </div>
            <div class="profile-date">
              <p>Joined 25 Jan 2011</p>
            </div>
          </div>

          <div class="middle">
            <div class="middle-data">
              <div class="data">
                <p>Repos</p>
                <h4>8</h4>
              </div>
              <div class="data">
                <p>Followers</p>
                <h4>3938</h4>
              </div>
              <div class="data">
                <p>Following</p>
                <h4>9</h4>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div class="bottom-section">
              <div class="bottom-data">
                <img src="assets/icon-location.svg" alt="Location icon">
                <p>San Francisco</p>
              </div>
              <div class="bottom-data">
                <img src="assets/icon-website.svg" alt="Url icon">
                <p>https://github.blog</p>
              </div>
              <div class="bottom-data">
                <img src="assets/icon-twitter.svg" alt="Twitter icon">
                <p>Not Available</p>
              </div>
              <div class="bottom-data">
                <img src="assets/icon-company.svg" alt="Company icon">
                <p>@github</p>
              </div>
            </div>
          </div>

        </div>
        <!-- Profe section ends -->
      </div>
  </body>
</html>
