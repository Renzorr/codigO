<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Notifications page</title>
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="title">
          <h1>Notifications</h1>
          <span>3</span>
        </div>
        <a>Mark all as read</a>
      </header>
      <main>

        <div class="message">
          <img src="assets/images/avatar-mark-webber.webp" alt="Mark webber">
          <div class="message-content">
            <p><span class="name"> Mark Webber</span> reacted to your recent post <span class="motivo">
              My first tournament today!</span><span class="alert"></span></p>
              <h5>1m ago</h5>
          </div>
        </div>

        <div class="message">
          <img src="assets/images/avatar-angela-gray.webp" alt="Angela Gray">
          <div class="message-content">
            <p><span class="name"> Angela Gray</span> followed you <span class="alert"></span></p>
              <h5>5m ago</h5>
          </div>
        </div>

        <div class="message">
          <img src="assets/images/avatar-jacob-thompson.webp" alt="Jacob Thompson">
          <div class="message-content">
            <p><span class="name"> Jacob Thompson</span> has joined your group<span class="motivo-jacob">
              Chess Club</span> <span class="alert"></span> </p>
              <h5>1m ago</h5>
          </div>
        </div>

       
    </main>
    
    <!  -- Mark Webber reacted to your recent post My
    first tournament today! 1m ago Angela Gray followed you 5m ago Jacob
    Thompson has joined your group Chess Club 1 day ago Rizky Hasanuddin sent
    you a private message 5 days ago Hello, thanks for setting up the Chess
    Club. I've been a member for a few weeks now and I'm already having lots of
    fun and improving my game. Kimberly Smith commented on your picture 1 week
    ago Nathan Peterson reacted to your recent post 5 end-game strategies to
    increase your win rate 2 weeks ago Anna Kim left the group Chess Club 2
    weeks ago -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
