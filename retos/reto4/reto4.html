<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="reto4.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
        <div class="calc-top">
            <h1 class="calc-title">calc</h1>
            <div class="calc-theme">
                <h2 class="theme-title">THEME</h2>
                <div class="theme-inputs">
                    <div class="theme-changer">
                        <p>1</p>
                        <input type="radio" name="" id="1">
                    </div>
                    <div class="themeradio">
                        <p>2</p>
                        <input type="radio" name="" id="2">
                    </div>
                    <div class="themeradio">
                        <p>3</p>
                        <input type="radio" name="" id="3">
                    </div>
                </div>
            </div>
        </div>

    </section>
  </body>
